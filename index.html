<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            background: linear-gradient(to right, #fff, #f5f5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .target-box {
            width: 200px;
            height: 200px;
            background: var(--accent);
            margin: 30px auto;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            user-select: none;
        }
        
        .target-box:hover {
            transform: scale(1.05);
        }
        
        .target-box.waiting {
            background: #4cc9f0;
        }
        
        .target-box.ready {
            background: #f8961e;
            animation: pulse 1s infinite;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 100px;
        }
        
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .target-box {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reaction Time Test</h1>
        <div class="stats">
            <div class="stat-box">
                <h3>Your Time</h3>
                <p id="currentTime">- ms</p>
            </div>
            <div class="stat-box">
                <h3>Best Time</h3>
                <p id="bestTime">- ms</p>
            </div>
        </div>
        
        <div class="target-box waiting" id="target">
            <h2>Click to Start</h2>
        </div>
        
        <button id="resetBtn">Reset High Score</button>
    </div>

    <script>
        const target = document.getElementById('target');
        const currentTimeDisplay = document.getElementById('currentTime');
        const bestTimeDisplay = document.getElementById('bestTime');
        const resetBtn = document.getElementById('resetBtn');
        
        let startTime;
        let timeoutId;
        let isWaiting = true;
        let bestTime = localStorage.getItem('bestReactionTime') || null;
        
        if (bestTime) {
            bestTimeDisplay.textContent = `${bestTime} ms`;
        }
        
        target.addEventListener('click', handleClick);
        resetBtn.addEventListener('click', resetHighScore);
        
        function handleClick() {
            if (isWaiting) {
                startTest();
            } else {
                recordReaction();
            }
        }
        
        function startTest() {
            isWaiting = false;
            target.classList.remove('waiting');
            target.classList.add('ready');
            target.innerHTML = '<h2>Wait for Green</h2>';
            
            // Random delay between 1-5 seconds
            const delay = 1000 + Math.random() * 4000;
            
            timeoutId = setTimeout(() => {
                target.classList.remove('ready');
                target.style.backgroundColor = '#2b9348';
                target.innerHTML = '<h2>CLICK NOW!</h2>';
                startTime = new Date().getTime();
            }, delay);
        }
        
        function recordReaction() {
            if (!startTime) return;
            
            const endTime = new Date().getTime();
            const reactionTime = endTime - startTime;
            
            currentTimeDisplay.textContent = `${reactionTime} ms`;
            
            // Update best time if applicable
            if (!bestTime || reactionTime < bestTime) {
                bestTime = reactionTime;
                bestTimeDisplay.textContent = `${bestTime} ms`;
                localStorage.setItem('bestReactionTime', bestTime);
            }
            
            // Reset for next round
            resetTest();
        }
        
        function resetTest() {
            clearTimeout(timeoutId);
            isWaiting = true;
            startTime = null;
            target.classList.add('waiting');
            target.style.backgroundColor = '';
            target.innerHTML = '<h2>Click to Start</h2>';
        }
        
        function resetHighScore() {
            bestTime = null;
            bestTimeDisplay.textContent = '- ms';
            localStorage.removeItem('bestReactionTime');
        }
    </script>
</body>
</html>

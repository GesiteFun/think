<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✍️ Notepad Pro with Sidebar</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ... (keep previous CSS variables and general styles) ... */

        /* Toolbar Layout */
        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* Text Controls Container */
        .text-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        /* Text Size Controls */
        .text-size-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Font Weight Button */
        .font-weight-btn {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .font-weight-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .font-weight-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* Copy Button */
        .copy-btn {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        /* ... (keep the rest of your CSS) ... */
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- ... (keep existing sidebar HTML) ... -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <input type="text" class="note-title-input" id="noteTitle" placeholder="Beri judul catatan Anda..." aria-label="Judul catatan">
                <div class="toolbar">
                    <button class="btn" onclick="saveNote()" aria-label="Simpan catatan">
                        <i class="fas fa-save"></i>
                        <span class="btn-text">Simpan (Ctrl+S)</span>
                    </button>
                    
                    <!-- Text Controls -->
                    <div class="text-controls">
                        <!-- Font Size Controls -->
                        <div class="text-size-controls">
                            <button class="text-size-btn" id="decreaseFontBtn" aria-label="Perkecil teks">
                                <i class="fas fa-font"></i><i class="fas fa-minus" style="font-size: 0.6em; margin-left: -3px;"></i>
                            </button>
                            <span class="text-size-display" id="fontSizeDisplay">16px</span>
                            <button class="text-size-btn" id="increaseFontBtn" aria-label="Perbesar teks">
                                <i class="fas fa-font"></i><i class="fas fa-plus" style="font-size: 0.6em; margin-left: -3px;"></i>
                            </button>
                        </div>
                        
                        <!-- Font Weight Toggle -->
                        <button class="font-weight-btn" id="fontWeightBtn" aria-label="Toggle font weight">
                            <i class="fas fa-bold"></i>
                            <span>Bold</span>
                        </button>
                        
                        <!-- Copy Button -->
                        <button class="copy-btn" id="copyBtn" aria-label="Salin teks">
                            <i class="far fa-copy"></i>
                            <span>Salin</span>
                        </button>
                        
                        <!-- Download Button -->
                        <button class="btn" onclick="downloadNote()" aria-label="Download catatan">
                            <i class="fas fa-download"></i>
                            <span class="btn-text">Download</span>
                        </button>
                        
                        <!-- Upload Button -->
                        <label class="btn" aria-label="Upload file teks">
                            <i class="fas fa-upload"></i>
                            <span class="btn-text">Unggah</span>
                            <input type="file" hidden accept=".txt" onchange="uploadNote(event)">
                        </label>
                    </div>
                </div>
            </div>
            <textarea class="editor" id="editor" style="font-size: 16px; font-weight: normal;" placeholder="Mulai mengetik di sini... ✨\n\nTips:\n- Gunakan Ctrl+S untuk menyimpan\n- Klik ikon bulan untuk tema gelap\n- Drag sudut textarea untuk mengubah ukuran" aria-label="Editor catatan"></textarea>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="control-buttons">
        <button class="control-btn" id="menuToggleBtn" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
        <button class="control-btn" id="themeToggle" aria-label="Toggle tema gelap/terang">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- ... (keep toast and save status elements) ... -->

    <script>
        // ... (keep existing JavaScript variables and functions) ...

        // Initialize the app
        function init() {
            // ... (keep existing init code) ...
            
            // Load font size preference
            const savedFontSize = localStorage.getItem('editorFontSize');
            if (savedFontSize) {
                document.getElementById('editor').style.fontSize = savedFontSize;
                document.getElementById('fontSizeDisplay').textContent = savedFontSize;
            }
            
            // Load font weight preference
            const savedFontWeight = localStorage.getItem('editorFontWeight');
            if (savedFontWeight) {
                document.getElementById('editor').style.fontWeight = savedFontWeight;
                document.getElementById('fontWeightBtn').classList.toggle('active', savedFontWeight === 'bold');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // ... (keep existing event listeners) ...
            
            // Font size controls
            document.getElementById('increaseFontBtn').addEventListener('click', increaseFontSize);
            document.getElementById('decreaseFontBtn').addEventListener('click', decreaseFontSize);
            
            // Font weight toggle
            document.getElementById('fontWeightBtn').addEventListener('click', toggleFontWeight);
            
            // Copy button
            document.getElementById('copyBtn').addEventListener('click', copyText);
        }

        // Font size functions
        function increaseFontSize() {
            const editor = document.getElementById('editor');
            const currentSize = parseInt(window.getComputedStyle(editor).fontSize);
            const newSize = Math.min(currentSize + 2, 28); // Max 28px
            editor.style.fontSize = `${newSize}px`;
            document.getElementById('fontSizeDisplay').textContent = `${newSize}px`;
            localStorage.setItem('editorFontSize', `${newSize}px`);
        }

        function decreaseFontSize() {
            const editor = document.getElementById('editor');
            const currentSize = parseInt(window.getComputedStyle(editor).fontSize);
            const newSize = Math.max(currentSize - 2, 12); // Min 12px
            editor.style.fontSize = `${newSize}px`;
            document.getElementById('fontSizeDisplay').textContent = `${newSize}px`;
            localStorage.setItem('editorFontSize', `${newSize}px`);
        }

        // Font weight toggle
        function toggleFontWeight() {
            const editor = document.getElementById('editor');
            const fontWeightBtn = document.getElementById('fontWeightBtn');
            
            if (editor.style.fontWeight === 'bold') {
                editor.style.fontWeight = 'normal';
                fontWeightBtn.classList.remove('active');
            } else {
                editor.style.fontWeight = 'bold';
                fontWeightBtn.classList.add('active');
            }
            
            localStorage.setItem('editorFontWeight', editor.style.fontWeight);
        }

        // Copy text function
        function copyText() {
            const editor = document.getElementById('editor');
            editor.select();
            document.execCommand('copy');
            
            // Show feedback
            const selection = window.getSelection();
            selection.removeAllRanges();
            
            showToast('Teks berhasil disalin!');
        }

        // ... (keep the rest of your JavaScript) ...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Training Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-container {
            display: none;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .options-container {
            display: grid;
            grid-gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Brain Training ðŸ§ </h1>
            <div class="score-board">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="game-container">
            <div class="question-box">
                <h2 id="question"></h2>
            </div>
            <div class="options-container" id="options"></div>
            <div class="timer">Time Left: <span id="time">30</span>s</div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timerId = null;
        let questions = [
            {
                question: "Apa angka berikutnya dalam pola: 2, 3, 5, 7, 11, ...?",
                options: ["13", "12", "15", "17"],
                answer: "13"
            },
            {
                question: "Jika 3 orang dapat menyelesaikan pekerjaan dalam 6 hari, berapa hari yang dibutuhkan 6 orang?",
                options: ["3", "4", "2", "5"],
                answer: "3"
            },
            {
                question: "Apa hasil dari 1 + 2 Ã— 3 Ã· 3?",
                options: ["3", "2", "4", "5"],
                answer: "3"
            }
        ];

        function startGame() {
            document.querySelector('.game-container').style.display = 'block';
            document.querySelector('.start-btn').style.display = 'none';
            loadQuestion();
            startTimer();
            updateHighScoreDisplay();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            const correct = questions[currentQuestion].answer === selected;
            if (correct) {
                score += 10;
                document.getElementById('score').textContent = score;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerId);
            alert(`Game Over! Score: ${score}`);
            saveHighScore();
            resetGame();
        }

        function saveHighScore() {
            const highScore = localStorage.getItem('highScore') || 0;
            if (score > highScore) {
                localStorage.setItem('highScore', score);
                updateHighScoreDisplay();
            }
        }

        function updateHighScoreDisplay() {
            const highScore = localStorage.getItem('highScore') || 0;
            document.getElementById('highScore').textContent = highScore;
        }

        function resetGame() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = '30';
            document.querySelector('.game-container').style.display = 'none';
            document.querySelector('.start-btn').style.display = 'block';
        }

        // Initialize high score display
        updateHighScoreDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notepad Pro</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #2196f3;
            --secondary-color: #f5f5f5;
            --gradient-start: #2196f3;
            --gradient-end: #e91e63;
            --toast-bg: #4caf50;
            --error-bg: #f44336;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --secondary-color: #2d2d2d;
            --gradient-start: #673ab7;
            --gradient-end: #2196f3;
            --toast-bg: #2e7d32;
            --error-bg: #c62828;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            width: 100%;
            padding: 12px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .note-title::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .editor {
            width: 100%;
            min-height: 70vh;
            padding: 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            resize: vertical;
        }

        .editor:focus {
            outline: 2px solid var(--primary-color);
        }

        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 25px;
            background-color: var(--toast-bg);
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background-color: var(--error-bg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .note-title {
                font-size: 1.2rem;
            }
            
            .btn {
                flex-grow: 1;
                justify-content: center;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            
            .editor {
                min-height: 50vh;
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" class="note-title" id="noteTitle" placeholder="Judul Catatan" aria-label="Judul catatan">
            <div class="toolbar">
                <button class="btn" onclick="saveNote()" aria-label="Simpan catatan">
                    <span>ðŸ’¾</span> Simpan (Ctrl+S)
                </button>
                <button class="btn" onclick="newNote()" aria-label="Catatan baru">
                    <span>ðŸ“„</span> Baru (Ctrl+N)
                </button>
                <button class="btn" onclick="downloadNote()" aria-label="Download catatan">
                    <span>ðŸ“¥</span> Download
                </button>
                <label class="btn" aria-label="Upload file teks">
                    <span>ðŸ“¤</span> Upload
                    <input type="file" hidden accept=".txt" onchange="uploadNote(event)">
                </label>
            </div>
        </div>
        <textarea class="editor" id="editor" placeholder="Ketik catatan Anda di sini... Tekan Ctrl+S untuk menyimpan" aria-label="Editor catatan"></textarea>
        <button class="btn" id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle tema gelap/terang">ðŸŒ™</button>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // DOM Elements
        const noteTitle = document.getElementById('noteTitle');
        const editor = document.getElementById('editor');
        const themeToggle = document.getElementById('theme-toggle');
        const toast = document.getElementById('toast');

        // Load saved note
        window.addEventListener('DOMContentLoaded', () => {
            const savedNote = localStorage.getItem('note');
            if (savedNote) {
                try {
                    const { title, content } = JSON.parse(savedNote);
                    noteTitle.value = title;
                    editor.value = content;
                } catch (e) {
                    showToast('Gagal memuat catatan', true);
                }
            }
            
            // Load theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸';
            } else {
                themeToggle.textContent = 'ðŸŒ™';
            }
        });

        // Auto-save every 3 seconds
        setInterval(() => {
            if (validateTitle()) saveToStorage();
        }, 3000);

        // Show toast notification
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = isError ? 'toast error show' : 'toast show';
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function validateTitle() {
            const title = noteTitle.value.trim();
            if (!title) {
                showToast('Judul catatan tidak boleh kosong!', true);
                return false;
            }
            return true;
        }

        function saveNote() {
            if (!validateTitle()) return;
            saveToStorage();
            showToast('Catatan tersimpan!');
        }

        function saveToStorage() {
            const note = {
                title: noteTitle.value,
                content: editor.value
            };
            localStorage.setItem('note', JSON.stringify(note));
        }

        function newNote() {
            if (confirm('Apakah Anda ingin membuat catatan baru? Perubahan yang belum disimpan akan hilang.')) {
                noteTitle.value = '';
                editor.value = '';
                localStorage.removeItem('note');
                showToast('Catatan baru dibuat');
            }
        }

        function downloadNote() {
            if (!validateTitle()) return;
            const text = editor.value;
            const title = noteTitle.value.trim() || 'catatan';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Catatan berhasil diunduh');
        }

        function uploadNote(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.type !== 'text/plain' && !file.name.endsWith('.txt')) {
                showToast('Hanya file .txt yang didukung', true);
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                editor.value = e.target.result;
                noteTitle.value = file.name.replace('.txt', '');
                saveToStorage();
                showToast('File berhasil diunggah');
            };
            reader.onerror = () => {
                showToast('Gagal membaca file', true);
            };
            reader.readAsText(file);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', isDarkMode ? 'dark-mode' : 'light-mode');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && !e.altKey) {
                switch (e.key.toLowerCase()) {
                    case 's':
                        e.preventDefault();
                        saveNote();
                        break;
                    case 'n':
                        e.preventDefault();
                        newNote();
                        break;
                }
            }
        });

        // Improved data structure for future multi-note support
        function getNotesArray() {
            const notes = localStorage.getItem('notes');
            return notes ? JSON.parse(notes) : [];
        }
    </script>
</body>
</html>

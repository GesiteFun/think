<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptarithm Mini Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen active">
        <h1>Cryptarithm Challenge</h1>
        <p>Uji kecepatanmu memecahkan kode angka!</p>
        <button id="play-button" class="btn btn-primary">Mulai Bermain</button>
        <div class="high-score-display">
            Skor Tertinggi: <span id="start-high-score">0</span>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="game-header">
            <div class="timer-container">
                <span>Waktu:</span>
                <div id="timer-progress-bg">
                    <div id="timer-progress"></div>
                </div>
                <span id="timer-display">100</span>s
            </div>
            <div class="score-container">
                Skor: <span id="score-display">0</span>
            </div>
            <div class="high-score-ingame">
                Tertinggi: <span id="game-high-score">0</span>
            </div>
            <div class="combo-container">
                 <span id="combo-display"></span>
            </div>
        </div>

        <div id="qa-container">
            <div id="question-container">
                <div id="question-text">Memuat soal...</div>
            </div>
            <div id="feedback-text"></div>
            <div id="answer-options">
                </div>
        </div>
         <div id="loading-overlay" class="loading-overlay">
            Memuat soal berikutnya...
        </div>
    </div>

    <div id="game-over-screen" class="screen">
        <h1>Waktu Habis!</h1>
        <p>Skor Akhir Anda:</p>
        <div id="final-score" class="final-score-display">0</div>
        <p>Skor Tertinggi:</p>
        <div id="end-high-score" class="high-score-display">0</div>
        <button id="play-again-button" class="btn btn-secondary">Main Lagi</button>
    </div>

    <audio id="correct-sound" src="path/to/correct.wav" preload="auto"></audio>
    <audio id="wrong-sound" src="path/to/wrong.wav" preload="auto"></audio>
    <audio id="game-over-sound" src="path/to/gameover.wav" preload="auto"></audio>
    <audio id="click-sound" src="path/to/click.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>

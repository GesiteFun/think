<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notepad</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #2196f3;
            --secondary-color: #f5f5f5;
            --gradient-start: #2196f3;
            --gradient-end: #e91e63;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --secondary-color: #2d2d2d;
            --gradient-start: #673ab7;
            --gradient-end: #2196f3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            width: 100%;
            padding: 12px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .note-title::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .editor {
            width: 100%;
            min-height: 70vh;
            padding: 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            resize: vertical;
        }

        .editor:focus {
            outline: 2px solid var(--primary-color);
        }

        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .note-title {
                font-size: 1.2rem;
            }
            
            .btn {
                flex-grow: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" class="note-title" id="noteTitle" placeholder="Judul Catatan">
            <div class="toolbar">
                <button class="btn" onclick="saveNote()">
                    <span>ðŸ’¾</span> Simpan (Ctrl+S)
                </button>
                <button class="btn" onclick="newNote()">
                    <span>ðŸ“„</span> Baru (Ctrl+N)
                </button>
                <button class="btn" onclick="downloadNote()">
                    <span>ðŸ“¥</span> Download
                </button>
                <label class="btn">
                    <span>ðŸ“¤</span> Upload
                    <input type="file" hidden accept=".txt" onchange="uploadNote(event)">
                </label>
            </div>
        </div>
        <textarea class="editor" id="editor" placeholder="Ketik catatan Anda di sini..."></textarea>
        <button class="btn" id="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </div>

    <script>
        // Load saved note
        window.addEventListener('DOMContentLoaded', () => {
            const savedNote = localStorage.getItem('note');
            if (savedNote) {
                const { title, content } = JSON.parse(savedNote);
                document.getElementById('noteTitle').value = title;
                document.getElementById('editor').value = content;
            }
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') document.body.classList.add('dark-mode');
        });

        // Auto-save every 3 seconds
        setInterval(() => {
            if (validateTitle()) saveToStorage();
        }, 3000);

        function validateTitle() {
            const title = document.getElementById('noteTitle').value.trim();
            if (!title) {
                alert('Judul catatan tidak boleh kosong!');
                return false;
            }
            return true;
        }

        function saveNote() {
            if (!validateTitle()) return;
            saveToStorage();
            alert('Catatan tersimpan!');
        }

        function saveToStorage() {
            const note = {
                title: document.getElementById('noteTitle').value,
                content: document.getElementById('editor').value
            };
            localStorage.setItem('note', JSON.stringify(note));
        }

        function newNote() {
            if (confirm('Apakah Anda ingin membuat catatan baru? Perubahan yang belum disimpan akan hilang.')) {
                document.getElementById('noteTitle').value = '';
                document.getElementById('editor').value = '';
                localStorage.removeItem('note');
            }
        }

        function downloadNote() {
            if (!validateTitle()) return;
            const text = document.getElementById('editor').value;
            const title = document.getElementById('noteTitle').value.trim() || 'catatan';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function uploadNote(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('editor').value = e.target.result;
                    saveToStorage();
                };
                reader.readAsText(file);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && !e.altKey) {
                switch (e.key.toLowerCase()) {
                    case 's':
                        e.preventDefault();
                        saveNote();
                        break;
                    case 'n':
                        e.preventDefault();
                        newNote();
                        break;
                    case 'z':
                        document.execCommand('undo');
                        break;
                    case 'y':
                        document.execCommand('redo');
                        break;
                }
            }
        });
    </script>
</body>
</html>
